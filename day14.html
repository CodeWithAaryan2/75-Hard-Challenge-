<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    /* Background Layer 1: Gradient */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      z-index: 1;
    }

    /* Background Layer 2: Decorative Waves */
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(0, 0, 0, 0.1) 70%);
      clip-path: polygon(0 10%, 100% 0, 100% 90%, 0 100%);
      z-index: 2;
    }

    /* Foreground Layer: Hero Content */
    .hero-content {
      text-align: center;
      z-index: 3;
      max-width: 800px;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      animation: text-fade 3s ease-in-out infinite;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 1rem;
      animation: fade-in 2s ease-in-out;
    }

    .hero button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .hero button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    /* Animation Keyframes */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes text-fade {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Additional Shape Layers */
    .shape-1 {
      position: absolute;
      top: -10%;
      left: -10%;
      width: 150%;
      height: 150%;
      background: rgba(255, 255, 255, 0.1);
      clip-path: circle(50% at 50% 50%);
      z-index: 0;
      animation: rotate-shape 10s linear infinite;
    }

    .shape-2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background: rgba(255, 255, 255, 0.2);
      clip-path: ellipse(60% 30% at 50% 100%);
      z-index: 1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes rotate-shape {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="shape-1"></div>
    <div class="shape-2"></div>
    <div class="hero-content">
      <h1>Welcome to a Stunning Web Experience</h1>
      <p>Craft creative and dynamic designs with unique shapes and animations.</p>
      <button>Explore More</button>
    </div>
  </section>
</body>
</html>
