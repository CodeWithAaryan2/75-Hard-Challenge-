<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Button</title>
</head>
<style>
     body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e293b, #64748b);
      margin: 0;
    }

    .button-3d {
      background: linear-gradient(145deg, #3b82f6, #2563eb);
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 8px #1e40af, 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button-3d:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px #1e40af, 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .button-3d:active {
      transform: translateY(2px);
      box-shadow: 0 4px #1e40af, 0 2px 10px rgba(0, 0, 0, 0.2);
    }
</style>
<body>
    <button class="button-3d">Hover Me</button>
</body>
</html>
