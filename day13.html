<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Split-Screen Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .split-screen {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .split-screen .left, .split-screen .right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .split-screen .left {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            animation: slideIn 6s infinite alternate;
        }

        .split-screen .right {
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            animation: slideIn 6s infinite alternate-reverse;
        }

        .split-screen .left::before, .split-screen .right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .split-screen h1 {
            z-index: 2;
            animation: fadeIn 2s ease;
        }

        .split-screen .left .content, .split-screen .right .content {
            z-index: 2;
            animation: bounceIn 3s;
        }

        @keyframes slideIn {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (min-width: 768px) {
            .split-screen {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <div class="content">
                <h1>Welcome to the Left Side</h1>
                <p>Creative solutions await you here.</p>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <h1>Explore the Right Side</h1>
                <p>Innovate and achieve greatness.</p>
            </div>
        </div>
    </div>
</body>
</html>
