<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Glassmorphism Card</title>
</head>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  overflow: hidden;
}

body::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15), transparent);
  animation: backgroundMove 8s infinite linear;
  z-index: -1;
}

@keyframes backgroundMove {
  0% { transform: translate(-25%, -25%); }
  100% { transform: translate(25%, 25%); }
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.card {
  position: relative;
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  background-color: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  text-align: center;
  padding: 30px 40px;
  max-width: 400px;
  color: white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

.icon {
  margin-bottom: 20px;
}

.icon img {
  width: 80px;
  filter: drop-shadow(0 5px 15px rgba(255, 255, 255, 0.5));
  animation: float 3s infinite ease-in-out;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.card h2 {
  margin-bottom: 15px;
  font-size: 1.8rem;
}

.card p {
  margin-bottom: 20px;
  font-size: 1rem;
  line-height: 1.6;
}

.btn {
  background: linear-gradient(90deg, #ff7eb3, #ff758c);
  border: none;
  color: white;
  padding: 12px 25px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(255, 121, 167, 0.5);
}

.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(255, 121, 167, 0.8);
}

</style>
<body>
  <div class="container">
    <div class="card">
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3902/3902173.png" alt="Idea Icon">
      </div>
      <h2>Glassmorphism Card</h2>
      <p>
        Discover the beauty of glassmorphism with a modern touch and stunning hover animations.
      </p>
      <button class="btn">Explore Now</button>
    </div>
  </div>
</body>
</html>
